<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" type="image/jpg" href="./palette-solid.svg"/>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  <title>Paleta de Cores</title>
</head>

<body>
  <img class='img' src="paint-bucket.png" alt="um pixel art de um balde de tinta" />
  <main class='main'>
    <h1 id="title">Paleta de Cores</h1>
    <section id="color-palette" class="color-palette">
      <div class="color selected" style='background-color: black'></div>
      <div class="color" style='background-color: rgb(243, 243, 243)'></div>
      <div class="color" style='background-color: rgb(243, 243, 243)'></div>
      <div class="color" style='background-color: rgb(243, 243, 243)'></div>
      <div class="color" style='background-color: rgb(243, 243, 243)'></div>
      <div class="color" style='background-color: rgb(243, 243, 243)'></div>
      <div class="color" style='background-color: rgb(243, 243, 243)'></div>
      <!-- <button id='color-btn' class="color-btn fas fa-redo"></button> -->
    </section>
    <div class="btns">
      <input type="number" name="box-size" class="box-size" id="board-size" placeholder='5 - 50' min='1' max='50'>
      <button class="submit" id='generate-board'>Enviar</button>
      <button id='clear-board' class="clear">Limpar</button>
      <input type="range" name="size-change" id="size-change" min="10" max="40" class="slider">
    </div>
    <section class='pixel-board' id="pixel-board" style='width: 200px'></section>
  </main>
  <script src="script.js"></script>
</body>
</html>
